<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="cell cell1" index = "0"></div>
        <div class="cell cell2" index = "1"></div>
        <div class="cell cell3" index = "2"></div>
        <div class="cell cell4" index = "3"></div>
        <div class="cell cell5" index = "4"></div>
        <div class="cell cell6" index = "5"></div>
        <div class="cell cell7" index = "6"></div>
        <div class="cell cell8" index = "7"></div>
        <div class="cell cell9" index = "8"></div>
        
    </div>
    <div class="status-text"></div>
</body>
</html>
